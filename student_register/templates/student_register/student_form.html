{% extends "student_register/base.html" %}

{% block content %}
<h1>Student Management Form</h1>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Full Names</label>
        <input type="text" name="fullname" class="form-control" placeholder="Full Names">
    </div>

    <div class="mb-3">
        <label class="form-label">Student Number</label>
        <input type="text" name="student_number" class="form-control" placeholder="Student Number">
    </div>

    <div class="mb-3">
        <label class="form-label">Student Class</label>
        <input type="text" name="student_class" class="form-control" placeholder="Student Class">
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text"  name="address" class="form-control" placeholder="Address">
    </div>

    <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phonenumber" class="form-control" placeholder="Phone Number">
    </div>

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
